<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Gempa - Portal Bencana</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="display-5">Riwayat Gempa yang Tersimpan</h1>
    <p><a href="/" class="btn btn-secondary mt-2 mb-4">&laquo; Kembali ke Peta Utama</a></p>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-8">
            <label for="filter-wilayah" class="form-label">Cari berdasarkan Wilayah</label>
            <input type="text" id="filter-wilayah" class="form-control" placeholder="Contoh: Jawa, Maluku, ...">
          </div>
          <div class="col-md-4">
            <label for="filter-magnitudo" class="form-label">Magnitudo Minimum</label>
            <input type="number" id="filter-magnitudo" class="form-control" placeholder="Contoh: 5.0" step="0.1">
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Tanggal & Waktu</th>
              <th>Magnitudo</th>
              <th>Kedalaman</th>
              <th>Wilayah</th>
            </tr>
          </thead>
          <tbody id="history-body">
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
