<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Bencana Indonesia</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Penyesuaian agar peta terlihat bagus di dalam card */
    #map {
      height: 450px;
      width: 100%;
    }
    /* Menambahkan scroll pada daftar jika terlalu panjang */
    .scrollable-list {
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-4">
    <div class="text-center mb-4">
      <h1 class="display-5">Portal Pemantauan Bencana</h1>
      <p class="lead">Data Real-time Bencana Alam di Indonesia</p>
    </div>

    <div class="row">
      
      <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
          <div class="card-header fw-bold">
            Peta Bencana Terkini
          </div>
          <div class="card-body p-0">
            <div id="map"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm mb-4">
          <div class="card-header fw-bold">
            Daftar Gempa Dirasakan
          </div>
          <div id="daftar-gempa" class="list-group list-group-flush scrollable-list">
            <p class="list-group-item">Memuat daftar...</p>
          </div>
        </div>

        <a href="/history.html" class="btn btn-primary w-100">Lihat Semua Riwayat Gempa &raquo;</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
